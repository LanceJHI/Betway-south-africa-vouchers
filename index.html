  <script>

    const wheel = document.getElementById('wheel');

    const spinBtn = document.getElementById('spinBtn');

    const message = document.getElementById('message');

    const claimBtn = document.getElementById('claimBtn');

    const loginForm = document.getElementById('loginForm');

    const pointer = document.getElementById('pointer');

    const preSpinText = document.getElementById('preSpinText');

    const prizeAngles = {

      "R150": 90,

      "R200": 210,

      "R100": 330

    };

    const prizes = Object.keys(prizeAngles);

    let spun = false;

    spinBtn.onclick = () => {

      if (spun) return;

      spun = true;

      const prize = prizes[Math.floor(Math.random() * prizes.length)];

      const angle = prizeAngles[prize];

      const rotation = 360 * 5 + angle;

      wheel.style.transform = `rotate(${rotation}deg)`;

      setTimeout(() => {

        message.textContent = `üéâ You won ${prize}!`;

        claimBtn.style.display = 'inline-block';

      }, 4000);

    };

    claimBtn.onclick = () => {

      message.style.display = 'none';

      wheel.style.display = 'none';

      spinBtn.style.display = 'none';

      claimBtn.style.display = 'none';

      pointer.style.display = 'none';

      preSpinText.style.display = 'none';

      loginForm.style.display = 'block';

    };

  </script>
